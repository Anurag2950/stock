<html>
    <head>
        <title>stock detail</title>
    </head>
    <body>
        <h1 style="text-align: center;">Stock detail</h1>
        <div>
        <form method="post" name="google-sheet">
            <table>
                <tr>
                    <td>
                        Date
                    </td>
                    <td>
                        <input type="date" name="Date">
                    </td>
                </tr>
                <tr>
                    <td>
                        Product name
                    </td>
                    <td>
                        <select name="Product name">
                            <option>plastic empty tube</option>
                            <option>plastic empty bottle</option>
                            <option>printed empty bottle</option>
                            <option>Extension</option>
                            <option>pin</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Machine number
                    </td>
                    <td>
                        <select name="Machine number"> 
                            <option>vertical machine no.1</option>
                            <option>vertical machine no.2</option>
                            <option>tube machine no.1</option>
                            <option>tube machine no.2</option>
                            <option>tube machine no.3</option>
                            <option>tube machine no.4</option>
                            <option>tube machine no.5</option>
                            <option>tube machine no.6</option>
                            <option>bottle machine no.1</option>
                            <option>bottle machine no.2</option>
                            <option>printing machine no.1</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Per pcs weight
                    </td>
                    <td>
                        <input type="number" placeholder="per pcs weight" name="Per pcs weight">
                    </td>
                </tr>
                <tr>
                    <td>
                        Quantity
                    </td>
                    <td>
                        <input type="phone" placeholder="in nos" name="Quantity">
                    </td>
                </tr>
                <tr>
                    <td>
                        Weight
                    </td>
                    <td>
                        <input type="number" placeholder="in kgs" name="Weight">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit">
                    </td>
                </tr>
            </table>
        </form>
        </div>
        
            <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwsgopQkJ7hTXdXx_262XOfmVddePEjl56Nljhd9SgFXqgIYejok5iPLQuHRm9KVo0_/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'post', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
           </script>
         
    </body>
</html>
